<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="contenedor">
        <img
          class="imagen"
          src="assets/images/avatar-jessica.jpeg"
          alt="Avatar Jessica"
        />
        <div class="desc">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="enlaces">
          <a href="https://github.com/devtorrescarlos">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/devtorrescarlos"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/in/carlos-torres-4b3797252/">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="https://www.instagram.com/laclecl/?next=%2F">Instagram</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/devtorrescarlos"
        >Carlos Torres</a
      >.
    </div>
  </body>
</html>
